<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 010</title>
</head>
    <h1>Sistema de multas</h1>
        Velocidade do carro: <input type="number" name="velocidade" id="vel"> Km/h
        <input type="button" value="verificar" onclick="calcular()">
        <div id="radar"> Radar:</div>

        <script>
          
            
            
            function calcular(){
                var veloc = window.document.getElementById('vel')
                var velocN = Number(veloc.value)
                var rad = window.document.getElementById('radar')
                rad.innerHTML = `<p>Sua velocidade é de ${velocN} Km/H</p>`
                if(velocN > 60){
                    rad.innerHTML += `<p>Você está multado por excesso de velocidade!</p>`
                }
               
            }
            
        </script>


</body>
</html>
